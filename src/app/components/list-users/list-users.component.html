<mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="loading"></mat-progress-bar>


  <app-header></app-header>
  <mat-card class="example-card" *ngFor="let user of userList" (click)="getUserDetails(user?.id)">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{user?.first_name}} {{user?.last_name}}</mat-card-title>
        <img mat-card-sm-image [src]="user?.avatar" [alt]="user?.first_name" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{user?.email}}
    </mat-card-content>
  </mat-card>
<mat-paginator [length]="totalUsersCount" [pageSize]="pageSize" (page)="onPageChanged($event)"></mat-paginator>
