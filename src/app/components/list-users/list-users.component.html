<div class="container" *ngFor="let userList of users$ | async |keyvalue">
  <mat-card class="example-card" *ngFor="let user of userList.value">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{user?.first_name}} {{user?.last_name}}</mat-card-title>
        <img mat-card-sm-image [src]="user?.avatar" [alt]="user?.first_name" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{user?.email}}
    </mat-card-content>
  </mat-card>
</div>
<mat-paginator [length]="totalUsersCount" [pageSize]="pageSize" (page)="onPageChanged($event)"></mat-paginator>
